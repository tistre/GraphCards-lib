version: '3.0'

services:
  neo4j:
    image: neo4j:4.2
    environment:
    - "NEO4J_AUTH=neo4j/test"
    ports:
    - "7474:7474"
    - "7687:7687"
    volumes:
    - ./var/neo4j/data:/data
    - ./var/neo4j/logs:/logs
  php:
    build:
      context: ./docker/php
    volumes:
    - ./app:/opt/app
    - ./docker/php/zz-log.conf:/usr/local/etc/php/conf.d/zz-log.conf
